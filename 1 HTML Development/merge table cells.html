<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge Table Columns</title>
  </head>
  <body>
    <table
      width="65%"
      border="2"
      bordercolor="#ff0099"
      cellspacing="4"
      cellpadding="10"
    >
      <tr>
        <th colspan="2">Data</th>
      </tr>
      <tr>
        <td>Aniket</td>
        <td>23</td>
      </tr>
      <tr>
        <td align="center">Mohit</td>
        <td align="right">21</td>
      </tr>
      <tr>
        <td colspan="2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum quis
          blanditiis amet maxime praesentium dolor soluta neque unde in ex quam
          quidem quas, explicabo quaerat eius repellat ipsam, perspiciatis
          eaque!
        </td>
      </tr>
    </table>
  </body>
</html>
