<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Table</title>
  </head>
  <body>
    <table border="4" bordercolor="red" cellspacing="4" cellpadding="12">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>
          <table border="2" bordercolor="blue" cellspacing="4" cellpadding="8">
            <tr>
              <td>Aniket</td>
            </tr>
            <tr>
              <td>Aditi</td>
            </tr>
            <tr>
              <td>Mohit</td>
            </tr>
          </table>
        </td>
        <td>
          <table border="2" bordercolor="green" cellspacing="4" cellpadding="8">
            <tr>
              <td>22</td>
            </tr>
            <tr>
              <td>23</td>
            </tr>
            <tr>
              <td>21</td>
            </tr>
          </table>
        </td>
        <td>
          <table
            border="2"
            bordercolor="orange"
            cellspacing="4"
            cellpadding="8"
          >
            <tr>
              <td>Male</td>
            </tr>
            <tr>
              <td>Female</td>
            </tr>
            <tr>
              <td>Male</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
