<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordered List</title>
  </head>
  <body>
    <!-- default type-->
    <ol type="1">
      <li>data 1</li>
      <li>data 2</li>
      <li>data 3</li>
      <li>data 4</li>
    </ol>
    <br />
    <ol type="I">
      <li>data 1</li>
      <li>data 2</li>
      <li>data 3</li>
      <li>data 4</li>
    </ol>
    <br />
    <ol type="i">
      <li>data 1</li>
      <li>data 2</li>
      <li>data 3</li>
      <li>data 4</li>
    </ol>
    <br />
    <ol type="A">
      <li>data 1</li>
      <li>data 2</li>
      <li>data 3</li>
      <li>data 4</li>
    </ol>
    <br />
    <ol type="a">
      <li>data 1</li>
      <li>data 2</li>
      <li>data 3</li>
      <li>data 4</li>
    </ol>
    <br />
  </body>
</html>
