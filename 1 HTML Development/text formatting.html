<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formatting</title>
  </head>
  <body>
    <p>
      <strong>Strong text</strong>
      <br />
      <b>Bold text</b>
      <br />
      <i>Italic text</i>
      <br />
      <em>Italic text</em>
      <br />
      <u>Underline text</u>
      <br />
      <strike>Strike text</strike>
    </p>
  </body>
</html>
